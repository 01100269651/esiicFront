<div [@bounce]="{ value: bounce, params: { timing: myTiming || 50, delay: myDelay || 0 } }"
 class="row border b-secondary text-center rounded display-6 fw-bold fs-6 p-0 bg-dark text-white" style="height:20px; justify-content: center; background-color: #f8f9fa;">
    <div class="text-center" style="display: flex; justify-content: center;">
        <img src="assets/img/backgrounds/ESIIC.JPG" style="width:30px; height:30px; align-items: center;" class="img-fluid rounded-circle">
        <span class="fw-bolder text-center ">{{"    "+ ComName + " - " +SystemName +" - " +"مصنع "+ factName +"   -   " +   "   " +grName +" - "}} </span>
        <span class="fw-bolder text-danger">{{ cdate|date :" -" +" yyyy/MM/dd "}}</span>
  
    </div>
    <div class="col" style="text-align: center;"></div>
    <div class="col" style="text-align: right; padding-right: 15px;"></div>
</div>
